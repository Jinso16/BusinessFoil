<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Crie seu portifólio online">

        <title>Criar conta</title>

        <script src="../javascript/script.js"></script>
        <link rel="stylesheet" href="../css/style_criar_conta.css">
    </head>

    <body>
        <div class="cabecalho">
            <div class="cab_left">
                <a href="../htmls/pagina_inicial.html"><h1>BusinessFoil</h1></a>
            </div>
            
            <div class="cab_right">
                <div class="cab_right_left">
                    <a href="../htmls/entrar.html"><h2>Entrar</h2></a>
                </div>
            </div>
        </div>

        <div class="canva">
            <div>
            </div>

            <div class="dados">
                <br>
                <p>Criar Conta</p>

                <form>
                    <input type="text" class="inputs" id="nome" placeholder="Nome" required>
                    <input type="text" class="inputs" id="sobrenome" placeholder="Sobrenome" required>
                    <input type="text" class="inputs" id="username" placeholder="Username" required>
                    <input type="text" class="inputs" id="email" placeholder="E-mail" required>
                    <input type="text" class="inputs" id="con_email" placeholder="Confirmar e-mail" required>
                    <input type="password" class="inputs" id="senha" placeholder="Senha" required>
                    <input type="password" class="inputs" id="con_senha" placeholder="Confrimar senha" required>
                    <input type="text" class="inputs" id="telefone" placeholder="Número de telefone" required>

                    <input type="submit" value="CRIAR CONTA" class="input_submit" onclick="SignUp()">
                </form>
                
                <br>
                <h2 style="font-weight:600;">Outros métodos:</h2>
                
                <input type="image" img src="../imagens/instagram.png" alt="" width="7%" class="insta">
                <input type="image" img src="../imagens/google.png" alt="" width="7%" class="google">
                <input type="image" img src="../imagens/meta.png" alt="" width="7%" class="meta">
                
            </div>

            <div>
            </div>
        </div>
    </body>

</html>
