<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Crie seu portifólio online">

        <title>Página Inicial</title>

        <link rel="stylesheet" href="css/style_pagina_inicial.css">
        <script src="javascript/script.js"></script>
    </head>

    <body class="body">
        <div class="cabecalho">
            <div class="cab_left">
                <div>
                    <a href="index.html"><h1>BusinessFoil</h1></a>
                </div>
                <div>
                    <input type="search" placeholder="Buscar portifólios..." name="search" id="search" class="search">
                </div>
            </div>
            
            <div class="cab_right">
                <div class="cab_right_left">
                    <a onclick="isLogged()"><h2 id="entrar_cab">Entrar</h2></a>
                </div>
                
                <div class="cab_right_right">
                    <a onclick="isLogged()"><img src="https://api.dicebear.com/8.x/thumbs/svg?seed=null" alt="sem_foto" class="icone" id="foto_perfil"></a>
                </div>
            </div>
        </div>

        <div class="upper">
            <h1 class="page_title">BusinessFoil</h1>
            <h2 class="page_upper_desc">Crie seu próprio <br> portifólio online</h2>
        </div>
    
        <div class="lower" id="lower">
            <div class="lower_left">
                <h3 class="txt_entrar">(Já tem conta?)</h3>
                <br>
                <a href="htmls/entrar.html"><input type="button" value="Entrar" class="input_entrar"></a>
            </div>

            <div class="lower_right">
                <h3 class="txt_novo">(É novo?)</h3>
                <br>
                <a href="htmls/criar_conta.html"><input type="button" value="Criar Conta" class="input_criar_conta"></a>
            </div>
        </div>

        <div class="lower2">
            <div>
                <h1 class="lower2_title">Crie o seu próprio portifólio pessoal</h1>
                <h2 class="lower2_desc">Divulgue para as pessoas <br> sua arte, trabalho, perfil <br> ou que mais quiser!</h2>

                <a href="htmls/criar_portifolio.html"><input class="btn1" type="button" value="CRIAR UM PORTIFÓLIO"><br></a>
                <a href="htmls/perfil.html"><input class="btn1" type="button" value="MEUS PORTIFÓLIOS"><br></a>
                <a href="htmls/feed.html"><input class="btn1" type="button" value="OUTROS PORTIFÓLIOS"></a>
            </div>

            <div>
                <img class="preview_img" src="imagens/preview.png" alt="preview_portf">
            </div>
        </div>

        <script>
            var type = localStorage.getItem('type')
            var seed = localStorage.getItem('seed')

            if (localStorage.getItem('isLogged') == "true") {
                document.getElementById("entrar_cab").innerHTML = localStorage.getItem('username')
                document.getElementById("foto_perfil").src = "https://api.dicebear.com/8.x/" + type + "/svg?seed=" + seed + "&backgroundColor[]&fontWeight=700"

                document.getElementById('lower').style.display = 'none'
            }
            
        </script>

    </body>
</html>
